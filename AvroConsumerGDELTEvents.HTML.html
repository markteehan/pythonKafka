function createConsumerInstance(groupname, pFormat, pApi, callbackfunction) {
  // Consumer Instance not created, create one


  var       vMethod = 'POST'
  var vContent_Type = "application/vnd.kafka."+pApi+"+json"
        var vAccept = ""

          var vData = '{     "format": "'+pFormat+'", "auto.offset.reset": "'+AutoOffsetReset+'","auto.commit.enable":"false"  }'


  console.log("(I) createConsumerInstance: Creating new "+pFormat+" Consumer Instance for "+groupname+" using "+vContent_Type+' and '+vUri+" and " + vData)

  var jqxhr = $.ajax({
           method: vMethod
    ,         url: vUri
    , contentType: vContent_Type
    ,        data: vData
  })
  .done(function(data) {
    console.log("(I) createConsumerInstance: New consumer created:, returned " + data["base_uri"])
    consumerinstance = data["base_uri"]
    // Take the consumer instance out of the URI
    consumerinstancesArray = consumerinstance.split("/")
    consumerinstance = consumerinstancesArray[consumerinstancesArray.length - 1]
    console.log("(I) createConsumerInstance: New consumer parsed " + consumerinstance)
    callbackfunction(consumerinstance, groupname, pFormat, v2_createConsumerSubscription)
  })
  .fail(function(data) {
    console.log("(E) createConsumerInstance: Error creating Consumer Instance:\n")
    console.log("Do a delete here?")
    console.dir(data)
  });
}

    var graph;

    function myGraph() {
        // Add and remove elements on the graph object
        this.addNode = function (id,color,group) {
            console.log("addNode: adding "+id+" group:"+group);
            // MarkTeehan: do a duplicate check here
            console.log("(I) Duplicate check for "  +id+" is #"+findNodeIndex(id)+"#");
            if (findNodeIndex(id) === undefined) {
              nodes.push({"id": id,"color": color,"group":group});
              console.log("addNode: added "+id+" group:"+group);
            } else {
              console.log("addNode: NOT added "+id+": existing node id is "+findNodeIndex(id));
            }
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
            ;
        };

        // set up the D3 visualisation in the specified element
        var w = 960,
            h = 450;

        //var color = d3.scale.category10();
        var vis = d3.select("body")
                .append("svg:svg")
                .attr("width", w)
                .attr("height", h)
                .attr("id", "svg")
                .attr("pointer-events", "all")
                .attr("viewBox", "0 0 " + w + " " + h)
                .attr("perserveAspectRatio", "xMinYMid")
                .append('svg:g');

        var div = d3.select("body").append("div").attr("class", "toolTip");
        var force = d3.layout.force();

        var nodes = force.nodes(),
        links = force.links();

        var update = function () {
            var link = vis.selectAll("line")
                    .data(links, function (d) {
                        return d.source.id + "-" + d.target.id;
                    });

            link.enter().append("line")
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return d.value / 10;
                    })
                    .attr("class", "link");
            link.append("title")
                    .text(function (d) {
                        return d.value;
                    });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            node.on("mousemove", function(d){
                div.style("left", d3.event.pageX+10+"px");
                div.style("top", d3.event.pageY-25+"px");
                div.style("display", "inline-block");
                div.html((d.group)+"<br>"+(d.group)+"%");
            });

            node.on("mouseout", function(d){
                div.style("display", "none");
            });


//       var label = node.append("text")
//         .attr("dy", ".35em")
//         .text(function(d) { return d.group; });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

            nodeEnter.append("svg:circle")
                    .attr("r", 12)
                    .attr("id", function (d) {
                        return "Node;" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
//                    .attr("fill", function(d) { return color(d.id); });
                    .attr("fill", function(d) { return d.color });

            nodeEnter.append("svg:text")
                    .attr("class", "textClass")
                    .attr("x", 14)
                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            force.on("tick", function () {
                node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

                link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
                //label
                //  .attr("x", function(d) { return d.x + 8; })
                //  .attr("y", function(d) { return d.y; });

            });

            // Restart the force layout.
            force
                    .gravity(.00001)
                    .charge(-80000)
                    .friction(0.001)
                    //.linkDistance( function(d) { return d.value * 10 } )
                    .linkDistance(50)
                    .size([w, h])
                    .start();
        };


        // Make it all go
        update();
    }
