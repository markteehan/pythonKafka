function findLatestTopic(groupname, pFormat, pApi, callbackfunction) {
  // retrieve topic names
  var LatestGdeltSnapshot=""
  var       vMethod = 'GET'
  var jsonObject;
  var vContent_Type = ""
        var vAccept = ""
         var vAsync = "false"    // mandatory: process topics before creating the consumer instance
           var vUri = base_uri + "topics"
          var vData = ''
        var vHeaders='{Accept: "application/vnd.kafka.'+pApi+'+json"}'

  setCmdBox("(I) findLatestTopic: Querying topic names from "+base_uri+"topics")
  setRestBox(vMethod+" "+vUri+" "+vHeaders)
  var jqxhr = $.ajax({
           method: vMethod
    ,       async: vAsync
    ,    dataType: "json"
    ,         url: vUri
    ,     headers: vHeaders
  })
  .done(function(data) {
    setResultBox(data,"green")
    console.log("(I) findLatestTopic: topics retrieved. Sorting, finding latest")
    if (data.length == 0) {
      console.log("(I) findLatestTopic: NO topics returned!")
    }
    if (data.length != 0) {
      for(var i = 0; i < data.length; i++)
      {
          jsonObject = data[i]
          if (typeof jsonObject !== 'undefined') {
            if (jsonObject.search("GDELT_EVENT_20180707121500") > -1 && jsonObject > LatestGdeltSnapshot) {
              console.log("(I) findLatestTopic: processing topic "+jsonObject+" (relevant="+jsonObject.search("GDELT")+")");
              LatestGdeltSnapshot = jsonObject;
            }
           }
      }   //end of for loop
      console.log("Finished iterating over topics")
      topic = LatestGdeltSnapshot;
      setCmdBox("findLatestTopic: subscribing to topic "+jsonObject);
      console.log("(I) findLatestTopic: subscribing to topic "+jsonObject);
    }
  })
  .fail(function(data) {
    console.log("(E) findLatestTopic: Error retrieving list of topics:\n")
    setResultBox(JSON.stringify(data),"red")
    console.log(JSON.stringify(data))
  });



}

    function myGraph() {
        // Add and remove elements on the graph object
        this.addNode = function (id,color,group,messageNumber) {
            setCmdBox("Consumed message "+messageNumber+ "(of "+consumedMessages+" messages)")
            //console.log("addNode: adding "+id+" group:"+group);
            // MarkTeehan: do a duplicate check here

            } else {
              //console.log("addNode: NOT added "+id+": existing node id is "+findNodeIndex(id));
            }
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;

        links = force.links();

        var update = function () {

                        return d.source.id + "-" + d.target.id;

            link.enter().append("line")

//       var label = node.append("text")

                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            force.on("tick", function () {
                node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

                link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
                //label
                //  .attr("x", function(d) { return d.x + 8; })
                //  .attr("y", function(d) { return d.y; });

            });

            // Restart the force layout.
            force
                    //.gravity(.00001)
                    .gravity(0)
                    .charge(-10000)
                    .friction(0.0006)
                    //.linkDistance( function(d) { return d.value * 10 } )
                    .linkDistance(100)
                    .size([w, h])
                    .start();
        };


        // Make it all go
        update();
    }
